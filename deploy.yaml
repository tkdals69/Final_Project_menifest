apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: klksm2/flask-app:22
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: production
