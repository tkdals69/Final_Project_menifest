apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: klksm2/flask-app
        ports:
          - containerPort: 5000  # Flask listen port
        env:
          - name: FLASK_ENV
           value: prduction

           
